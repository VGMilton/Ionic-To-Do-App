<ion-tabs>
  <ion-tab-bar>
    <ion-tab-button tab="dashboard" class="todotab">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="todos" class="todotab">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>To-Do</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="completed" class="todotab">
      <ion-icon name="checkbox-outline"></ion-icon>
      <ion-label>Completed</ion-label>
    </ion-tab-button>
  
  </ion-tab-bar>
</ion-tabs>
